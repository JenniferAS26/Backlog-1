<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <header>
        <h1 class="cabezote-reg">Registro</h1>
    </header>

    <form action="" id="form-registro">
        <div>
            <div>
               <label class="etiquetas" for="nombre">Nombre</label> 
            </div>
            
            <input class="casillas" type="text" id="nombre">
        </div>
        
        <div>
            <div>
                <label for="apellido">Apellido</label> 
             </div>
            <input class="casillas"  type="text" id="apellido">
        </div>
        
        <div>
            <div>
                <label for="telefono">Teléfono</label> 
             </div>
            <input class="casillas"  type="number" id="telefono">
        </div>
        
        <div>
            <div>
                <label for="correo">Correo</label> 
             </div>
            <input class="casillas"  type="email" id="correo">
        </div>
        
        <div>
            <div>
                <label for="contrasena">Contraseña</label> 
             </div>
            <input class="casillas"  type="password" id="contrasena">
        </div>
        <input class="btn-submit" type="submit" id="btn-submit-form" value="Registrar">
        
    </form>

</body>
</html>
